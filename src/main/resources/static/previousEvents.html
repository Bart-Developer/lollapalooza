                <h1 class="text-center display-4 my-3 m-5 font-weight-bold">Previous Events</h1>

                <div class="d-flex flex-row flex-wrap align-center justify-content-evenly">
                    <div class="d-flex flex-column mb-5 cajaComentarios" v-for="evento in eventosPrevios">
                        <div class="card-header">
                            <h1>{{evento.nameEvent}}</h1>
                            <img :src="evento.image" alt="" class="card-img-top imagenesEventos" :id="evento.id">
                        </div>
                        <div class="card-body cajitaComentarios" v-for="x in evento.comments">
                            <p class="descripcionComentario">
                                <span class="negrita">{{x.email}}:</span>
                                <span class="comentario">{{x.description}}</span>
                            </p>
                            <div class="botones">

                                <button @Click="editComment(x.id)" class="butt submit"> <i class="fas fa-pencil-alt"></i></button>
                                <button @Click="deleteComment(x.id)" class="butt submit"> <i class="fas fa-trash-alt"></i></button>
                            </div>

                        </div>
                        <div class="input-area">
                            <input type="text" class="ms-2 me-2" placeholder="Do you want to leave a comment?" @Input="description = $event.target.value">

                            <button @Click="postNewComment(evento.id)" class="butt submit me-2"> <i class="material-icons"> send</i></button>
                        </div>
                    </div>
